<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="scss/style.css">
    <title>DuckDollar</title>
</head>
<body>
<header class="main__header flex-center">
    <div class="logo">DuckDollar</div>
</header>
<div class="flex__wrapper-row space-even">
<div class="card flex__wrapper-row">
    <div class="flex__wrapper-row">
        <div class="flex__wrapper-col">
            <h1>Income</h1>
            <label for="select__income">Select Income</label>
                <select id="select__income">
                    <option value="wages" id="wages">Wages</option>
                    <option value="cash" id="cash">Cash</option>
                    <option value="investments" id="investments">Investments</option>
                </select>
        </div>
        <div class="flex__wrapper-col">
            <h1>Expenses</h1>
            <label for="select__expenses">Select Expenses</label>
                <select id="select__expenses">
                    <option value="food" id="food">Food</option>
                    <option value="housing" id="housing">Housing</option>
                    <option value="transport" id="transport">Transport</option>
                    <option value="savings" id="savings">Savings</option>
                    <option value="misc" id="misc">Misc</option>
                </select>
        </div>
    </div>
</div>

<div class="card">
    <div class="flex__wrapper-col">
    <h1>Budget Breakdown</h1>
    <div class="flex-center">
        <div>Chart</div>
    </div>
    <div class="flex__wrapper-row">
        <div class="flex__wrapper-col">
            <div class="flex__wrapper-row">
            <div class="square"></div>
            <h2>Income</h2>
            </div>
            <div class="sm__card">
                <ul class="li__style-none">
                    <li>Wages:</li>
                    <li>Cash:</li>
                    <li>Investments:</li>
                </ul>
            </div>
        </div>
        <div class="flex__wrapper-col">
            <div class="flex__wrapper-row">
                <div class="square"></div>
                <h2>Expenses</h2>
            </div>
            <div class="sm__card">
                <ul class="li__style-none">
                    <li>Food:</li>
                    <li>Housing:</li>
                    <li>Transport:</li>
                    <li>Savings:</li>
                    <li>Misc:</li>
                </ul>
            </div>
        </div>
        <div class="flex__wrapper-col">
            <div class="flex__wrapper-row">
                <div class="square"></div>
                <h2>Totals</h2>
            </div>
            <div class="sm__card">
                <ul class="li__style-none">
                    <li>Total Income:</li>
                    <li>Total Expenses:</li>
                    <li>Budget:</li>
                </ul>
            </div>
        </div>
    </div>
    </div>
</div>
</div>
</body>
</html>
