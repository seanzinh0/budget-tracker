<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="scss/style.css">
    <script src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>DuckDollar</title>
</head>
<body>
<header class="main__header">
    <div class="logo">DuckDollar</div>
</header>
<div class="card__wrapper">
    <div class="card">
        <div class="wrapper__income-expense">
            <div class="income-expense-col">
                <div class="title-wrap">
                    <h1>Income</h1>
                </div>
                <div id="income__wrapper">

                </div>
                <div class="add-field">
                    <label for="description-income"></label>
                    <label for="amount-income"></label>
                    <div class="input-wrap">
                        <input type="text" placeholder="Description" id="description-income">
                        <input type="number" placeholder="Amount" id="amount-income">
                    </div>
                    <input type="button" id="add-income" value="Add Income">
                </div>
            </div>
            <div class="income-expense-col">
                <div class="title-wrap">
                    <h1>Expenses</h1>
                </div>
                <div id="expense__wrapper">

                </div>
                <div class="add-field">
                    <label for="description-expense"></label>
                    <label for="amount-expense"></label>
                    <div class="input-wrap">
                    <input type="text" placeholder="Description" id="description-expense">
                    <input type="number" placeholder="Amount" id="amount-expense">
                    </div>
                    <input type="button" id="add-expense" value="Add Expense">
                </div>
            </div>
        </div>
    </div>

    <div class="card-breakdown grid__wrapper">
        <div class="center-title">
            <div class="title-wrap-budget">
                <h1>Budget Breakdown</h1>
            </div>
        </div>
        <div class="chart__wrapper">
            <canvas id="donut-chart" width="200px" height="200px"></canvas>
        </div>
        <div class="flex__wrapper-ul">
            <div class="col-wrap">
                <div class="flex__wrapper-income">
                    <h2 class="breakdown-text">Income</h2>
                </div>
                <div id="income__grid-pos">
                    <ul class="ul__income">
                    </ul>
                </div>
            </div>
            <div class="col-wrap">
                <div class="flex__wrapper-expense">
                    <h2 class="breakdown-text">Expenses</h2>
                </div>
                <div id="expense__grid-pos">
                    <ul class="ul__expense">
                    </ul>
                </div>
            </div>
            <div class="col-wrap">
                <div class="flex__wrapper-totals">
                    <h2 class="breakdown-text">Totals</h2>
                </div>
                <div id="total__grid-pos">
                    <ul class="ul__total">
                        <li id="total-income">Total Income: $0.00</li>
                        <li id="total-expenses">Total Expenses: $0.00</li>
                        <li id="total-budget">Total Budget: $0.00</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
